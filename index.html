<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="./favicon.svg" type="image/x-icon" />
    <title>NA words</title>
    <style>
      :root {
        --title-color: #b6a2f9;
        --bg-color: linear-gradient(180deg, rgba(41, 29, 39, 1) 0%, rgba(32, 31, 36, 1) 100%);
        --gradient-color: linear-gradient(128.87deg, #9780e5 14.05%, #53ceda 89.3%);
      }

      * {
        padding: 0;
        margin: 0;
        color: #ffffff;
        text-align: center;
        border-radius: 1.2svh;
        font-family: sans-serif;
        font-weight: 900;
      }

      *:focus,
      *:active {
        -webkit-tap-highlight-color: transparent;
      }

      html,
      body,
      #wrap,
      #navTop,
      #navBottom,
      #navTop > div,
      #navBottom > div,
      #div1,
      #div2,
      #div3,
      #div1 > span,
      #div2 > span,
      #div3 > span,
      #navModes > div,
      #achievement40Words,
      #buttonAudioTest,
      #tableContainer {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background: var(--bg-color);
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #wrap {
        width: 97%;
        height: 97%;
        max-width: 500px;
        flex-direction: column;
      }

      #navTop {
        width: 100%;
        height: 7svh;
        flex-direction: row;
        gap: 2svh;
      }

      #navTop > div {
        height: 100%;
        cursor: pointer;
        background: #372237;
        font-size: 3svh;
        aspect-ratio: 2.1/1;
      }

      #buttonAudioTest {
        display: none;
        position: absolute;
        top: 5px;
        right: 5px;
        width: 5svh;
        aspect-ratio: 1/1;
        cursor: pointer;
        background: #1e90ff;
        font-size: 3svh;
      }

      #navBottom {
        width: 100%;
        height: 15svh;
        flex-direction: row;
        gap: 2svh;
      }

      #navBottom > div {
        height: 100%;
        cursor: pointer;
        font-size: 3.7svh;
        aspect-ratio: 1/1;
      }

      #navTop > div:active,
      #navModes > div:active,
      #navBottom > div:active,
      #buttonShowTranslation > div:active {
        opacity: 0.5;
      }

      #buttonAddWord {
        background: #372237;
      }

      #buttonCountWord {
        background: transparent;
        box-shadow: inset 0 0 0 0.3svh var(--title-color);
      }

      #buttonNextWord {
        background: #553674;
      }

      #buttonShowTranslation {
        flex: 1;
        width: 90%;
        overflow-y: hidden;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-content: center;
        background: transparent;
      }

      #div1 {
        flex: 1;
        width: 100%;
      }

      #div2 {
        flex: 1;
        width: 100%;
      }

      #div3 {
        flex: 1;
        width: 100%;
      }

      #div1 > span,
      #div2 > span,
      #div3 > span {
        width: 100%;
        height: 100%;
        font-size: 7svh;
        line-height: 1;
        cursor: pointer;
        overflow-wrap: anywhere;
      }

      #div1 > span {
        background: var(--gradient-color);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #div3 > span {
        color: #ffffff80;
        overflow-wrap: normal;
        font-size: 5.1svh;
      }

      #buttonDownload {
        background: transparent !important;
        box-shadow: inset 0 0 0 0.3svh var(--title-color);
      }

      #achievement40Words {
        position: absolute;
        left: -10px;
        top: 8%;
        padding: 10px;
        background: #007905;
        font-size: 4svh;
        transform: rotate(20deg);
        text-shadow: 2px 2px 2px #0000005c;
        transition: 1s;
        aspect-ratio: 1/1;
      }

      #navModes {
        position: fixed;
        bottom: 0;
        display: grid;
        justify-content: center;
        align-content: center;
        grid-template-columns: 24svh 24svh;
        gap: 2svh;
        transform: translateY(100%);
        backdrop-filter: blur(8px);
        background: #1d181ebd;
        width: 99%;
        height: 89svh;
        z-index: 1000;
      }

      #navModes > div {
        overflow-wrap: break-word;
        aspect-ratio: 2/1;
        font-size: 3svh;
        background: #372237;
      }

      #tableContainer {
        position: fixed;
        bottom: 0;
        background: #1d181e;
        width: 99%;
        height: 89svh;
        z-index: 1000;
        overflow-y: scroll;
        border-collapse: collapse;
      }

      #tableBody {
        height: 100%;
      }

      #tableBody tr {
        box-shadow: 0 -1px 0 0 var(--title-color);
        border-radius: 0;
      }

      #tableBody td {
        padding: 14px 4px;
        font-size: 2.5svh;
        font-weight: 700;
        line-height: 1;
        text-align: left;
        overflow-wrap: break-word;
        border-radius: 0;
      }

      #tableBody td:nth-child(2) {
        color: #b6a2f9;
      }

      .small-font {
        font-size: 5svh !important;
        line-height: 1.2 !important;
      }

      .reverseBG {
        background: #ff5400 !important;
      }

      .navVisible {
        transform: translateY(0%) !important;
      }

      .visible {
        display: flex !important;
      }

      .hidden {
        display: none !important;
      }

      .textLeft {
        text-align: left !important;
      }
    </style>
  </head>

        const v = window.speechSynthesis.getVoices();

          ttsVoices = v;
          console.log("Voices populated:", ttsVoices);
          // You can now use ttsVoices
          window.speechSynthesis.removeEventListener("voiceschanged", populateVoices); //remove the event listener after it is no longer needed.
        }
      }

      // Check if voices are already available (in some cases, they might be)

          hideBtn: [buttonAddWord, buttonCountWord],
          smallFont: true,
          reverseAllowed: false,
          ttsAllowed: false,
          array: arrayAiText,
        },
        7: {
          wordOrder: [2, 0, 1],
          showDiv: [div2, div3],
          hideDiv: [div1],
          translationDiv: [div1],
          showBtn: [buttonAddWord, buttonCountWord],
          hideBtn: [],
          smallFont: false,
          reverseAllowed: true,
          ttsAllowed: true,
          array: arrayCelpipWords,
        },
        8: {
          wordOrder: [3, 0, 1],
          showDiv: [div2],
          hideDiv: [div1, div3],
          translationDiv: [],
          showBtn: [],
          hideBtn: [buttonAddWord, buttonCountWord],
          smallFont: true,
          reverseAllowed: false,
          ttsAllowed: false,
          array: arrayCelpipTexts,
        },
        9: {
          wordOrder: [2, 0, 1],
          showDiv: [div2, div3],
          hideDiv: [div1],
          translationDiv: [div1],
          showBtn: [buttonAddWord, buttonCountWord],
          hideBtn: [],
          smallFont: false,
          reverseAllowed: true,
          ttsAllowed: true,
          array: arrayMode9,
        },
      };

      let modesReverse = {
        1: {
          wordOrder: [0, 2, 1],
          showDiv: [div2],
          hideDiv: [div1, div3],
          translationDiv: [div1, div3],
        },
      };

      let currentMode = 1; // Default mode
      let currentArray = modes[currentMode].array;
      switchMode(1);

      function switchMode(mode) {
        currentMode = mode;
        currentReverseMode = false;
        currentArray = modes[currentMode].array;
        indexOfCurrentWord = 0;
        shuffle(currentArray);
        clearStyles();
        modeActiveColor(currentMode);
        divsLayout(currentMode);
      }

      // buttonMode listener
      modeButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
          switchMode(index + 1);
          navModes.classList.toggle("navVisible");
        });
      });

      // Show or hide divs
      function divsLayout(currentMode, isMini) {
        modes[currentMode].showDiv.forEach(showThis);
        modes[currentMode].hideDiv.forEach(hideThis);
        modes[currentMode].showBtn.forEach(showThis);
        modes[currentMode].hideBtn.forEach(hideThis);
        wordsLayout(currentMode, isMini);
      }

      // What word in what div
      function wordsLayout(currentMode, isMini = false) {
        let mode = modes[currentMode].wordOrder;
        let word;
        if (isMini) {
          word = arrayMini[indexMini];
        } else {
          word = currentArray[indexOfCurrentWord];
        }
        div1.innerHTML = word[mode[0]];
        div2.innerHTML = word[mode[1]];
        div3.innerHTML = word[mode[2]];
        divsStyle(currentMode, word);
      }

      function divsStyle(currentMode, word) {
        // Small font toggle
        div1.classList.toggle("small-font", modes[currentMode].smallFont);
        div2.classList.toggle("small-font", modes[currentMode].smallFont);
        div3.classList.toggle("small-font", modes[currentMode].smallFont);
        // Text left align
        div2.classList.toggle("textLeft", [6, 8].includes(currentMode));
        // Reverse mode toggle
        if (modes[currentMode].reverseAllowed) {
          divsLayoutReverse(currentReverseMode, word);
        } else {
          capitalLetterColor(word);
        }
      }

      function divsLayoutReverse(currentReverseMode, word) {
        if (currentReverseMode) {
          modesReverse[1].showDiv.forEach(showThis);
          modesReverse[1].hideDiv.forEach(hideThis);
          [div1.innerHTML, div2.innerHTML, div3.innerHTML] = modesReverse[1].wordOrder.map((i) => word[i]);
        }
        capitalLetterColor(word);
      }

      function capitalLetterColor(word) {
        let mode = modes[currentMode].wordOrder;
        let styledWord = "";
        for (let i = 0; i < word[mode[2]].length; i++) {
          if (word[mode[2]][i] === word[mode[2]][i].toUpperCase() && word[mode[2]][i].match(/[A-ZА-ЯЁÖ]/)) {
            styledWord += '<span style="color: #ffe200;">' + word[mode[2]][i] + "</span>";
          } else {
            styledWord += word[mode[2]][i];
          }
        }
        div3.innerHTML = styledWord;
      }

      buttonReverse.addEventListener("click", function () {
        if (modes[currentMode].reverseAllowed) {
          currentReverseMode = !currentReverseMode; // mode toggle
          buttonReverse.classList.toggle("reverseBG");
          shuffle(currentArray);
          indexMini = 0;
          indexOfCurrentWord = 0;
          buttonNextWord.innerHTML = currentArray.length;
          buttonCountWord.innerHTML = arrayMini.length;
          divsLayout(currentMode);
        }
      });

      // Show next word
      function actionNextWord(currentMode) {
        indexOfCurrentWord++;
        indexOfCurrentWord = indexOfCurrentWord % currentArray.length;
        divsLayout(currentMode);
        buttonNextWord.innerHTML = currentArray.length - indexOfCurrentWord;
      }
      buttonNextWord.addEventListener("click", function () {
        actionNextWord(currentMode);
        achieve40Words();
      });

      // Show next word in mini array
      function actionNextWordMini(currentMode) {
        indexMini++;
        indexMini = indexMini % arrayMini.length;
        divsLayout(currentMode, true);
        /*buttonCountWord.innerHTML = arrayMini.length - indexMini;*/
      }
      buttonCountWord.addEventListener("click", function () {
        if (arrayMini.length > 0) {
          actionNextWordMini(currentMode);
        }
      });

      // Add word to mini array
      function actionAddWord(currentMode) {
        let word = currentArray[indexOfCurrentWord];

        // Prevent duplicate
        if (arrayMini.includes(word)) {
          console.log("Duplicate");
        } else {
          arrayMini.push(word);
        }
        buttonCountWord.innerHTML = arrayMini.length;
      }
      buttonAddWord.addEventListener("click", function () {
        actionAddWord(currentMode);
        for (a of arrayMini) {
          console.log(a);
        }
        // Show button to download mini array
        if (arrayMini.length > 0) {
          showThis(buttonDownload);
        }
      });

      // Show translation
      function showTranslation(currentMode, currentReverseMode) {
        if (currentReverseMode === true) {
          modesReverse[1].translationDiv.forEach(showThis);
        } else {
          modes[currentMode].translationDiv.forEach(showThis);
        }
      }
      buttonShowTranslation.addEventListener("click", function () {
        showTranslation(currentMode, currentReverseMode);
      });

      // Active buttonMode color
      function modeActiveColor(currentMode) {
        buttonMode = document.getElementById(`buttonMode${currentMode}`);
        buttonMode.style.background = "#553674";
      }

      // Text to speach
      function textToSpeach(currentMode, div) {
        if ("speechSynthesis" in window) {
          const utterance = new SpeechSynthesisUtterance(div.textContent);
          if (modes[currentMode].ttsAllowed) {
            window.speechSynthesis.speak(utterance);
          }
        }
      }

      function checkifEnglish(event) {
        const div = event.target;
        if (/[а-яА-ЯёЁ]/.test(div.textContent)) {
          console.log("Not english text");
        } else {
          textToSpeach(currentMode, div);
        }
      }
      div1.addEventListener("click", checkifEnglish);
      div2.addEventListener("click", checkifEnglish);

      // Clear styles
      function clearStyles() {
        div1.innerHTML = "";
        div2.innerHTML = "";
        div3.innerHTML = "";
        modeButtons.forEach((el) => (el.style.background = ""));
        buttonNav.innerHTML = currentMode;
        indexMini = 0;
        arrayMini.length = 0;
        currentArray.length > 0 ? (buttonNextWord.innerHTML = currentArray.length) : null;
        buttonCountWord.innerHTML = arrayMini.length;
        buttonReverse.classList.remove("reverseBG");
        hideThis(achievement40Words);
        hideThis(buttonDownload);
        hideThis(tableContainer);
      }

      // Hide any element
      function hideThis(el) {
        el.classList.remove("visible");
        el.classList.add("hidden");
      }

      // Show any element
      function showThis(el) {
        el.classList.remove("hidden");
        el.classList.add("visible");
      }

      // every 40 words achievement is shown
      function achieve40Words(currentMode) {
        const wordsCount = [40, 80, 120, 160];
        const bgColors = ["#007905", "#007279", "#ff5400", "#007279"];

        wordsCount.forEach((val, i) => {
          if (indexOfCurrentWord === wordsCount[i]) {
            showThis(achievement40Words);
            achievement40Words.style.background = bgColors[i];
            achievement40Words.innerHTML = indexOfCurrentWord;
          }
        });
        if (indexOfCurrentWord < 40) {
          hideThis(achievement40Words);
        }
      }

      // Download mini array
      function downloadArrayMini() {
        if (arrayMini.length === 0) {
          alert("arrayMini is empty. Nothing to download.");
          return;
        }

        // Get current date and time for filename
        const now = new Date();
        const months = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"];
        const month = months[now.getMonth()];
        const day = now.getDate();
        const hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const timeFormatted = `${hours}${minutes}`;

        const fileName = `NAwords_${month}${day}_${timeFormatted}.html`;

        // Create a string representation of arrayMini for JavaScript in HTML
        const arrayMiniString = JSON.stringify(arrayMini);

        // Generate HTML content with a table
        const htmlContent = `
               <!DOCTYPE html>
               <html lang="en">
               <head>
                   <meta charset="UTF-8">
                   <meta name="viewport" content="width=device-width, initial-scale=1.0">
                   <title>NA words</title>
               <style>
               body {
                   font-family: sans-serif;
                   font-weight: 900;
                   color: #ffffff;
                   background: #291d27;
               }
               table {
                   width: 100%;
                   border-collapse: collapse;
               }
               th, td {
                   border: 2px solid #553674;
                   padding: 2svh;
                   text-align: center;
                   word-break: break-all;
                   line-height: 1.1;
               }
                   pre { /* Use pre tag to preserve formatting */
                   white-space: pre-wrap; /* Allow wrapping of long arrays */
                   word-break: break-all;
                   font-size: 4px;
               }
               </style>
               </head>
               <body>
                   <h2>${month} ${day}</h2>
                   <table>
                       ${arrayMini.map((item) => `<tr><td>${item[0]}</td><td>${item[1]}</td><td>${item[2]}</td></tr>`).join("")}
                   </table>
                   <pre>${arrayMiniString}</pre>
               </body>
               </html>
               `;
        // Create a Blob with the HTML content
        const blob = new Blob(["\ufeff" + htmlContent], {
          type: "text/html;charset=utf-8",
        });

        // Create a link and trigger the download
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
      buttonDownload.addEventListener("click", downloadArrayMini);

      // Modes menu toggle
      buttonNav.addEventListener("click", function () {
        navModes.classList.toggle("navVisible");
        hideThis(tableContainer);
      });

      // Table
      const sortedArray = [...arrayLvl1Words].sort((a, b) => {
        const column3A = a[2].toLowerCase(); // Get 3rd column and lowercase for case-insensitive sort
        const column3B = b[2].toLowerCase();
        if (column3A < column3B) {
          return -1; // a comes before b
        }
        if (column3A > column3B) {
          return 1; // a comes after b
        }
        return 0; // a and b are equal in terms of sort order
      });

      // Generate table rows from the array
      sortedArray.forEach((wordArray) => {
        let row = tableBody.insertRow(); // Create a new row
        wordArray.forEach((word) => {
          let cell = row.insertCell(); // Create a new cell in the row
          cell.textContent = word; // Set cell text content to the array element
        });
      });

      buttonShowTable.addEventListener("click", function () {
        showThis(tableContainer);
      });

      // Audio Test
      function audioTestTTS(text) {
        if ("speechSynthesis" in window) {
          const utterance = new SpeechSynthesisUtterance(text);
          window.speechSynthesis.speak(utterance);
        }
      }
      buttonAudioTest.addEventListener("click", function () {
        let i = 0;
        const intervalId = setInterval(function () {
          if (i < arrayLvl1Words.length) {
            const thirdString = arrayLvl1Words[i][0];
            audioTestTTS(thirdString);
            i++;
          } else {
            clearInterval(intervalId); // Stop the interval when all words are spoken
          }
        }, 3000); // 3000 milliseconds = 3 seconds
      });

      //
    </script>
  </body>
</html>
