    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
      :root {
        --title-color: #b6a2f9;
        --bg-color: linear-gradient(180deg, rgba(41, 29, 39, 1) 0%, rgba(32, 31, 36, 1) 100%);
        --gradient-color: linear-gradient(128.87deg, #9780e5 14.05%, #53ceda 89.3%);
        --font9: 9svh;
      }

      * {
        padding: 0;
        margin: 0;
        color: #ffffff;
        text-align: center;
        border-radius: 1.2svh;
      }

      *:focus,
      *:active {
        -webkit-tap-highlight-color: transparent;
      }

      html,
      body,
      #wrap,
      #navTop,
      #navBottom,
      #navTop > div,
      #navBottom > div,
      #div1,
      #div2,
      #div3,
      #div1 > span,
      #div2 > span,
      #div3 > span,
      #navModes > div,
      #achievement40Words,
      #tableContainer {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      html {
        width: 100%;
        height: 100%;
        font-family: "Montserrat", sans-serif;
        font-weight: 900;
        font-size: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background: var(--bg-color);
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #wrap {
        width: 97%;
        height: 98%;
        max-width: 500px;
        flex-direction: column;
      }

      #navTop {
        width: 100%;
        height: 7svh;
        flex-direction: row;
        gap: 2svh;
      }

      #navTop > div {
        height: 100%;
        cursor: pointer;
        background: #372237;
        font-size: calc(var(--font9) * 0.34);
        aspect-ratio: 2.1/1;
      }

      #navBottom {
        width: 100%;
        height: 15svh;
        flex-direction: row;
        gap: 2svh;
      }

      #navBottom > div {
        height: 100%;
        cursor: pointer;
        font-size: calc(var(--font9) * 0.4);
        aspect-ratio: 1/1;
      }

      #navTop > div:active,
      #navModes > div:active,
      #navBottom > div:active,
      #buttonShowTranslation > div:active {
        opacity: 0.5;
      }

      #buttonNo {
        background: #372237;
      }

      #buttonNextWord_Mini {
        background: transparent;
        box-shadow: inset 0 0 0 0.3svh var(--title-color);
      }

      #buttonNextWord_Big {
        background: #553674;
      }

      #buttonShowTranslation {
        flex: 1;
        width: 100%;
        overflow-y: hidden;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-content: center;
        background: transparent;
      }

      #div1,
      #div2,
      #div3 {
        flex: 1;
        width: 100%;
      }

      #div1 > span,
      #div2 > span,
      #div3 > span {
        width: 100%;
        height: 100%;
        font-size: var(--font9);
        line-height: 1;
        cursor: pointer;
        overflow-wrap: anywhere;
      }

      #div1 > span {
        background: var(--gradient-color);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #div3 > span {
        /* overflow-wrap: normal; */
        /* color: #ffffff80; */
        animation: color-change 3s infinite;
      }

      @keyframes color-change {
        0% {
          color: #ffffff70;
        }
        1% {
          color: #ffffff;
        }
        40% {
          color: #ffffff70;
        }
        100% {
          color: #ffffff70;
        }
      }

      #buttonDownload {
        background: transparent !important;
        box-shadow: inset 0 0 0 0.3svh var(--title-color);
      }

      #achievement40Words {
        position: absolute;
        left: -10px;
        top: 8%;
        padding: 10px;
        background: #007905;
        transform: rotate(20deg);
        text-shadow: 2px 2px 2px #0000005c;
        transition: 1s;
        aspect-ratio: 1/1;
      }

      #helpWord {
        position: absolute;
        right: 1svh;
        top: 1svh;
        background: #553674;
        height: 5svh;
        font-size: 5svh;
        aspect-ratio: 1/1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .scale-up {
        font-size: 9svh !important;
        padding: 4svh 2svh;
      }

      #navModes {
        position: fixed;
        bottom: 0;
        display: grid;
        justify-content: center;
        align-content: center;
        grid-template-columns: 24svh 24svh;
        gap: 2svh;
        transform: translateY(100%);
        backdrop-filter: blur(8px);
        background: #1d181ebd;
        width: 99%;
        height: 89svh;
        z-index: 1000;
      }

      #navModes > div {
        overflow-wrap: break-word;
        aspect-ratio: 2/1;
        font-size: calc(var(--font9) * 0.34);
        background: #372237;
      }

      #tableContainer {
        position: fixed;
        bottom: 0;
        background: #1d181e;
        width: 99%;
        height: 89svh;
        z-index: 1000;
        overflow-y: scroll;
        border-collapse: collapse;
        table-layout: fixed;
      }

      #tableBody {
        width: auto;
        height: 100%;
      }

      #tableBody tr {
        width: auto;
        box-shadow: 0 -1px 0 0 var(--title-color);
        border-radius: 0;
      }

      #tableBody td {
        width: 33.33%;
        overflow-wrap: anywhere;
        font-size: calc(var(--font9) * 0.24);
        padding: 14px 4px;
        line-height: 1;
        text-align: left;
        border-radius: 0;
      }

      #tableBody td:nth-child(2) {
        color: #b6a2f9;
      }

      .small-font {
        font-size: calc(var(--font9) * 0.55) !important;
        line-height: 1.1 !important;
      }

      .reverseBG {
        background: #ff5400 !important;
      }

      .navVisible {
        transform: translateY(0%) !important;
      }

      .visible {
        display: flex !important;
        /* opacity: 1; */
      }

      .hidden {
        display: none !important;
        /* opacity: 0; */
      }

      .textLeft {
        text-align: left !important;
      }
    </style>
  </head>

      // Get the current day of the month (1-31)

        const dayOfMonth = new Date().getDate();
        // Check if the day is odd or even

        // day % 2 !== 0 means it's ODD
        const isEvenDay = dayOfMonth % 2 === 0;
        if (isEvenDay) {

          switchMode();

        if (isMini) {
          currentWord = miniArray[indexOfMiniWord];
        } else {
          currentWord = currentArray[indexOfCurrentWord];

        // Which word in what div

        div2.innerHTML = currentWord[mode[1]];
        div3.innerHTML = currentWord[mode[2]];

      // Download mini array
      function downloadArrayMini() {
        if (miniArray.length === 0) {
          alert("miniArray is empty. Nothing to download.");
          return;
        }

        // Get current date and time for filename
        const now = new Date();
        const months = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"];
        const month = months[now.getMonth()];
        const day = now.getDate();
        const hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const timeFormatted = `${hours}${minutes}`;

        const fileName = `NAwords_${month}${day}_${timeFormatted}.html`;

        // Create a string representation of miniArray for JavaScript in HTML
        const arrayMiniString = JSON.stringify(miniArray);

        // Generate HTML content with a table
        const htmlContent = `
                             <!DOCTYPE html>
                             <html lang="en">
                             <head>
                                 <meta charset="UTF-8">
                                 <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                 <title>NA words</title>
                             <style>
                             body {
                                 font-family: sans-serif;
                                 font-weight: 900;
                                 color: #ffffff;
                                 background: #291d27;
                             }
                             table {
                                 width: 100%;
                                 border-collapse: collapse;
                             }
                             th, td {
                                 border: 2px solid #553674;
                                 padding: 2svh;
                                 text-align: center;
                                 word-break: break-all;
                                 line-height: 1.1;
                             }
                                 pre { /* Use pre tag to preserve formatting */
                                 white-space: pre-wrap; /* Allow wrapping of long arrays */
                                 word-break: break-all;
                                 font-size: 4px;
                             }
                             </style>
                             </head>
                             <body>
                                 <h2>${month} ${day}</h2>
                                 <table>
                                     ${miniArray.map((item) => `<tr><td>${item[0]}</td><td>${item[1]}</td><td>${item[2]}</td></tr>`).join("")}
                                 </table>
                                 <pre>${arrayMiniString}</pre>
                             </body>
                             </html>
                             `;
        // Create a Blob with the HTML content
        const blob = new Blob(["\ufeff" + htmlContent], {
          type: "text/html;charset=utf-8",
        });

        // Create a link and trigger the download
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
      buttonDownload.addEventListener("click", downloadArrayMini);

      const combinedWords = [...array_a2];
      const sortedArray = [...combinedWords].sort((a, b) => {
        const column3A = a[2].toLowerCase(); // Get 3rd column and lowercase for case-insensitive sort
        const column3B = b[2].toLowerCase();
        if (column3A < column3B) {
          return -1; // a comes before b
        }
        if (column3A > column3B) {
          return 1; // a comes after b
        }
        return 0; // a and b are equal in terms of sort order
      });

      // Generate table rows from the array
